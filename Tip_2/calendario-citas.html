<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Citas</title>
    <link rel="stylesheet" href="mmm.css">
    <link rel="icon" href="images/Logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calendar-container">
        <h1>"Selecciona el dia que quieres tu cita" </h1>

        <div class="header">
            <button id="prev-month">‹</button>
            <div id="month-year"></div>
            <button id="next-month">›</button>
        </div>

        <div class="days-of-week">
            <div>Dom</div>
            <div>Lun</div>
            <div>Mar</div>
            <div>Mié</div>
            <div>Jue</div>
            <div>Vie</div>
            <div>Sáb</div>
        </div>

        <div id="calendar"></div>

        <div id="selected-date"></div>

        <div id="service-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn-service">&times;</span>
                <h2>Seleccionar Direccion y Hora</h2>

                <label for="address">Ingresa tu dirección:</label>
                <input type="text" id="address" placeholder="Ej. Calle 100 # 50-20" />

                <label for="time">Selecciona una hora:</label>
                <select id="time" disabled>
                    <option value="">-- Selecciona una hora --</option>
                    <option value="00:00">00:00</option>
                    <option value="01:00">01:00</option>
                    <option value="02:00">02:00</option>
                    <option value="03:00">03:00</option>
                    <option value="04:00">04:00</option>
                    <option value="05:00">05:00</option>
                    <option value="06:00">06:00</option>
                    <option value="07:00">07:00</option>
                    <option value="08:00">08:00</option>
                    <option value="09:00">09:00</option>
                    <option value="10:00">10:00</option>
                    <option value="11:00">11:00</option>
                    <option value="12:00">12:00</option>
                    <option value="13:00">13:00</option>
                    <option value="14:00">14:00</option>
                    <option value="15:00">15:00</option>
                    <option value="16:00">16:00</option>
                    <option value="17:00">17:00</option>
                    <option value="18:00">18:00</option>
                    <option value="19:00">19:00</option>
                    <option value="20:00">20:00</option>
                    <option value="21:00">21:00</option>
                    <option value="22:00">22:00</option>
                    <option value="23:00">23:00</option>
                </select>

                <button id="next-btn" disabled>Continuar</button>
            </div>
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <h2>Confirmar Cita</h2>
                <p id="appointment-details"></p>
                <button id="confirm-btn">Confirmar</button>
                <button id="cancel-btn">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        document.getElementById("profileName").innerText = name ? name : "Perfil no seleccionado";
    </script>

    <script src="mmmm.js"></script>
</body>
</html>
